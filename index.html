<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Advisor SPU</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Advisor SPU</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'index' }}Home{{/link-to}}</li>
            <li>{{#link-to 'depends'}}Add Course{{/link-to}}</li>
            <li>{{#link-to 'depends'}}Build Major{{/link-to}}</li>
            <li>{{#link-to 'schedule'}}Schedule{{/link-to}}</li>
          </ul>
        </div>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="container">
        <h1>Welcome</h1>
        <p class="lead">Welcome to Advisor SPU. It will simplify the advising process</p>

        <div class="list-group">

        </div>
    </div>
  </script

<!--http://bootsnipp.com/snippets/featured/bootstrap-snipp-for-datatable-->
   <script type="text/x-handlebars" data-template-name="depends">
        <h1>Add Course Dependency</h1>
    
    <div class="row">
      <div class="col-md-3"><input type="text" id="course" class="form-control" placeholder="Course"></div>
      <div class="col-md-2"><input type="text" id="crn" class="form-control" placeholder="CRN"></div>
      <div class="col-md-3"><input type="text" id="depTarget" class="form-control" placeholder="Dependency"></div>
      <div class="col-md-2">  

        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span id="depType" data-bind="label">Select One</span>&nbsp;<span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Pre-Req</a></li>
            <li><a href="#">Co-Req</a></li>
            <li class="divider"></li>
            <li><a href="#">Duplicate</a></li>
          </ul>
        </div>
      </div>

      <div class="col-md-2"></div>
    </div>
  <div class="row">
      <div class="col-md-8">
      <table id="tbDepends" class="table coursetb">
        <tr>
          <th>Course</th>
          <th>Dependency Type</th>
          <th>Target</th>
        </tr>
        {{#each}}
        <tr>
          <td>{{course}}</td> 
          <td>{{type}}</td> 
          <td>{{target}}</td> 
        </tr>
        {{/each}}
      </table>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-7"></div>
    <div class="col-md-5">
      <button type="button" id="btnAdd" class="btn btn-default btn-md">
        <span class="glyphicon glyphicon-plus"></span> Add
      </button> 
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="schedule">
  <div class="container">
    <h3 class="text-center">
      Fall 2014 Course Schedule
    </h3>
    <table class="table table-bordered table-striped">
      <tr>
        <th>Course</th>
        <th>Time</th>
        <th>Days</th>
      </tr>
      {{#each}}
      <tr>
        <td>{{course}}</td> 
        <td>{{time}}</td> 
        <td>{{days}}</td> 
      </tr>
      {{/each}}
    </table>
  </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ember-data.js"></script>

   <body>
</html>
